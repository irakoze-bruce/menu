<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Our Menu</title>
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>

      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">all</button>
        <button class="filter-btn" type="button" data-id="breakfast">
          breakfast
        </button>
        <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">
          shakes
        </button>
      </div>

      <div class="section-center">
        <article class="single-item">
          <img src="menu-item.jpeg" class="photo" alt="photo menu" />
          <div class="item-info">
            <header>
              <h4>buttermikl pancakes</h4>
              <h4 class="price">$25</h4>
            </header>
            <p class="item-text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat
              quod ipsa reiciendis quasi at maxime animi facere eaque impedit
              aliquid sequi ratione ipsam laborum odit totam optio, quaerat
              minima expedita.
            </p>
          </div>
        </article>
      </div>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
